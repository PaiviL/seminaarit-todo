<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
</head>
<body>
  <h2>Delete To-do</h2>
  <form action="/deletetodos" method="POST">
    <input type="text" placeholder="id" name="id">
    <button type="submit">Submit</button>
  </form>
  <h4>View To-dos at /todolist</h4>
  <p>Insert priority parameter if needed: /todolist?priority=high</p>
</body>
</html>
